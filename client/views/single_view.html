
<div id="text">
            <div >
                <h2>{{ post.title }}</h2>
                <p cols="50" rows="10">{{ post.content }}</p>
                <h4>{{ post.catname }}</h4>
                <h4>{{ post.usfn }} {{ post.usln }}</h4>
                <h5>{{ post.createdAt | date: 'short' }}</h5>
                <div class="button-block">
                        <button class="fancy-button" ng-click="editPost()">Edit</button>
                        <button class="fancy-button red" ng-click="deletePost()">Delete</button>
                    </div>

            </div>
    </div>
